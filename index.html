    function PetInteraction() {
      const GAME_DURATION = 20;
      const [foods, setFoods] = React.useState([]);

      const [highScore, setHighScore] = React.useState(() => parseInt(localStorage.getItem('pet_feed_highscore') || '0'));

      const [isPlaying, setIsPlaying] = React.useState(false);
      const [gameStatus, setGameStatus] = React.useState('idle');
      const isStartingRef = React.useRef(false);

      React.useEffect(() => { if (gameStatus==='idle') isStartingRef.current=false; }, [gameStatus]);
      React.useEffect(() => {
        let interval;
        if(isPlaying && timeLeft>0){

        return ()=>clearInterval(interval);
      }, [isPlaying, timeLeft]);
      React.useEffect(()=>{ if(gameStatus==='finished' && score>highScore){ setHighScore(score); localStorage.setItem('pet_feed_highscore',score.toString()); } },[gameStatus,score,highScore]);

      const spawnFood = React.useCallback(()=>{

      },[]);

      const handleInteraction=()=>{
        if(gameStatus==='finished')return;
        if(gameStatus==='idle' && !isStartingRef.current){ isStartingRef.current=true; setGameStatus('playing'); setIsPlaying(true); setScore(0); setTimeLeft(GAME_DURATION);}

                <div className="flex justify-between items-center">
                  <span className="text-xs font-bold text-gray-500 uppercase tracking-wider">Time</span>
                  <span className={`font-mono font-bold ${timeLeft<5?'text-red-500 animate-pulse':'text-gray-700'}`}>{timeLeft}s</span>
                </div>
